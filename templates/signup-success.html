<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Successful</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta http-equiv="refresh" content="3;url=/portal" />
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow text-center">
    <div class="text-green-500 text-6xl mb-4">âœ“</div>
    <h1 class="text-2xl font-semibold mb-4">Account Verified Successfully</h1>
    <p class="text-gray-700 mb-2">
      Thank you for verifying your email address. Your account has been activated.
    </p>
    <p class="text-gray-700 mb-4">
      You will be redirected to the portal in <span id="countdown" class="font-bold text-blue-600">3</span> seconds...
    </p>
    <p class="text-gray-600">
      If you are not redirected automatically, <a href="/portal" class="text-blue-500 underline">click here</a> to continue to the portal.
    </p>
  </div>

  <footer class="text-center text-gray-500 mt-12 text-sm">
    <p>&copy; 2025 MMA Gym Management</p>
  </footer>

  <script>
    // Countdown timer
    let secondsLeft = 3;
    const countdownElement = document.getElementById('countdown');
    
    const countdownInterval = setInterval(() => {
      secondsLeft--;
      countdownElement.textContent = secondsLeft;
      
      if (secondsLeft <= 0) {
        clearInterval(countdownInterval);
        window.location.href = '/portal';
      }
    }, 1000);
  </script>
</body>
</html>
