<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/login">Login/Sign Up</a></li>
            <li><a href="/gym-signup">Gym Sign Up</a></li>
            <li><a href="/contact">Contact Us</a></li>
            <!-- Add more links as needed -->
        </ul>
    </nav>

    <div class="container">
        <h2>Account Access</h2>

        <!-- Login Form -->
        <form id="loginForm">
            <h3>Sign In</h3>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
        </form>

        <div style="margin-top: 20px;">
            <!-- Updated Sign Up button to open modal -->
            <button class="secondary" id="signUpBtn">Sign Up</button>
            <button class="secondary" id="forgotPasswordBtn">Forgotten Password</button>
        </div>

        <div id="errorMessage" style="color: red; margin-top: 15px;"></div>
    </div>

    <!-- Forgotten Password Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Reset Password</h3>
            <p>Please enter your email address. If an account exists, we'll send you instructions to reset your password.</p>
            
            <form id="forgotPasswordForm">
                <div>
                    <label for="resetEmail">Email Address:</label>
                    <input type="email" id="resetEmail" name="resetEmail" required>
                </div>
                <div style="margin-top: 15px;">
                    <button type="submit">Submit</button>
                </div>
            </form>
            
            <div id="resetMessage" style="margin-top: 15px;"></div>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div id="signUpModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeSignUp">&times;</span>
            <h3>Create an Account</h3>
            
            <form id="signUpForm">
                <div>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div>
                    <label for="surname">Surname:</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
                <div>
                    <label for="signUpEmail">Email Address:</label>
                    <input type="email" id="signUpEmail" name="signUpEmail" required>
                </div>
                <div>
                    <label for="signUpPassword">Password (min 8 characters):</label>
                    <input type="password" id="signUpPassword" name="signUpPassword" minlength="8" required>
                </div>
                <div>
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" minlength="8" required>
                </div>
                <div style="margin-top: 15px;">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
            
            <div id="signUpMessage" style="margin-top: 15px;"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 MMA Gym Management</p>
    </footer>

    <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const errorMessageDiv = document.getElementById('errorMessage');
            
            // Forgotten password elements
            const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');
            const forgotPasswordModal = document.getElementById('forgotPasswordModal');
            const closeBtn = document.querySelector('.close');
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            const resetEmailInput = document.getElementById('resetEmail');
            const resetMessageDiv = document.getElementById('resetMessage');

            // Sign up elements
            const signUpBtn = document.getElementById('signUpBtn');
            const signUpModal = document.getElementById('signUpModal');
            const closeSignUpBtn = document.getElementById('closeSignUp');
            const signUpForm = document.getElementById('signUpForm');
            const firstNameInput = document.getElementById('firstName');
            const surnameInput = document.getElementById('surname');
            const signUpEmailInput = document.getElementById('signUpEmail');
            const signUpPasswordInput = document.getElementById('signUpPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const signUpMessageDiv = document.getElementById('signUpMessage');

            // Login form submission handler
            loginForm.addEventListener('submit', async (event) => {
                // Prevent the default form submission (which causes a page reload)
                event.preventDefault();

                // Clear previous error messages
                errorMessageDiv.textContent = '';

                // Get form values
                const email = emailInput.value;
                const password = passwordInput.value;

                // Prepare data to send (matches your LoginRequest struct)
                const data = {
                    email: email,
                    password: password
                };

                try {
                    // Send POST request to your login API endpoint
                    const response = await fetch('/api/user/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data) // Send data as JSON string
                    });

                    // Parse the JSON response
                    const result = await response.json();

                    if (result.success) {
                        // Login successful!
                        console.log('Login successful:', result);
                        // The session cookie is automatically set by the browser
                        // Redirect the user (e.g., to the home page or a dashboard)
                        window.location.href = '/portal'; // Redirect to home page
                    } else {
                        // Login failed, display error message
                        console.error('Login failed:', result.error_message);
                        errorMessageDiv.textContent = result.error_message || 'An unknown error occurred.';
                    }

                } catch (error) {
                    // Handle network errors or other exceptions
                    console.error('Fetch error:', error);
                    errorMessageDiv.textContent = 'Failed to connect to the server.';
                }
            });
            
            // Show the forgotten password modal when button is clicked
            forgotPasswordBtn.addEventListener('click', () => {
                forgotPasswordModal.style.display = 'block';
                // Pre-populate email field if it's already filled in the login form
                if (emailInput.value) {
                    resetEmailInput.value = emailInput.value;
                }
            });
            
            // Close the modal when the × is clicked
            closeBtn.addEventListener('click', () => {
                forgotPasswordModal.style.display = 'none';
                resetMessageDiv.textContent = '';
                resetMessageDiv.className = '';
            });
            
            // Close the modal when clicking outside of it
            window.addEventListener('click', (event) => {
                if (event.target === forgotPasswordModal) {
                    forgotPasswordModal.style.display = 'none';
                    resetMessageDiv.textContent = '';
                    resetMessageDiv.className = '';
                }
                if (event.target === signUpModal) {
                    signUpModal.style.display = 'none';
                    signUpMessageDiv.textContent = '';
                    signUpMessageDiv.style.color = '';
                    signUpForm.reset();
                }
            });
            
            // Handle forgotten password form submission
            forgotPasswordForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                
                // Clear previous messages
                resetMessageDiv.textContent = '';
                resetMessageDiv.className = '';
                
                const email = resetEmailInput.value;
                
                try {
                    // Send POST request to forgotten password API endpoint
                    const response = await fetch('/api/user/forgotten_password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email: email })
                    });
                    
                    // Parse the JSON response
                    const result = await response.json();
                    
                    // Display the message from the server
                    if (result.success) {
                        resetMessageDiv.textContent = result.message || 'Password reset instructions have been sent to your email.';
                        resetMessageDiv.style.color = 'green';
                    } else {
                        resetMessageDiv.textContent = result.error_message || 'An error occurred while processing your request.';
                        resetMessageDiv.style.color = 'red';
                    }
                    
                } catch (error) {
                    console.error('Fetch error:', error);
                    resetMessageDiv.textContent = 'Failed to connect to the server.';
                    resetMessageDiv.style.color = 'red';
                }
            });

            // Show the sign-up modal when button is clicked
            signUpBtn.addEventListener('click', () => {
                signUpModal.style.display = 'block';
                // Pre-populate email field if it's already filled in the login form
                if (emailInput.value) {
                    signUpEmailInput.value = emailInput.value;
                }
            });

            // Close the sign-up modal when the × is clicked
            closeSignUpBtn.addEventListener('click', () => {
                signUpModal.style.display = 'none';
                signUpMessageDiv.textContent = '';
                signUpMessageDiv.style.color = '';
                signUpForm.reset();
            });

            // Handle sign-up form submission
            signUpForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                
                // Clear previous messages
                signUpMessageDiv.textContent = '';
                signUpMessageDiv.style.color = '';
                
                const firstName = firstNameInput.value;
                const surname = surnameInput.value;
                const email = signUpEmailInput.value;
                const password = signUpPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                // Check if passwords match
                if (password !== confirmPassword) {
                    signUpMessageDiv.textContent = 'Passwords do not match.';
                    signUpMessageDiv.style.color = 'red';
                    return;
                }
                
                try {
                    // Send POST request to sign-up API endpoint
                    const response = await fetch('/api/user/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            first_name: firstName,
                            surname: surname,
                            email: email,
                            password: password
                        })
                    });
                    
                    // Parse the JSON response
                    const result = await response.json();
                    
                    // Display the message from the server
                    if (result.success) {
                        signUpMessageDiv.textContent = result.message || 'Account created successfully! You can now log in.';
                        signUpMessageDiv.style.color = 'green';
                        signUpForm.reset(); // Clear the form
                        
                        // Optionally, close the modal after a delay
                        setTimeout(() => {
                            signUpModal.style.display = 'none';
                            signUpMessageDiv.textContent = '';
                        }, 3000);
                    } else {
                        signUpMessageDiv.textContent = result.error_message || 'An error occurred while creating your account.';
                        signUpMessageDiv.style.color = 'red';
                    }
                    
                } catch (error) {
                    console.error('Fetch error:', error);
                    signUpMessageDiv.textContent = 'Failed to connect to the server.';
                    signUpMessageDiv.style.color = 'red';
                }
            });
        });
    </script>
</body>
</html>
